<div 
    class="task"
    (dblclick)='onToggle(task)'
    [ngClass]='{reminder: task.reminder }' 
>
    <h3>
        {{task.text}} 
        <fa-icon 
            (click)="onDelete(task)"
            [icon]='faTimes'
            [ngStyle]="{'color': 'red'}"
        ></fa-icon>
    </h3>
    <p>Day: {{task.day}}</p>

</div>
